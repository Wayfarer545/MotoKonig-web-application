stages:
  - lint
  - test
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://docker:2375/
  UV_CACHE_DIR: "$CI_PROJECT_DIR/.uv-cache"

cache:
  paths:
    - .uv-cache/
    - uv.lock

# Линтинг
lint:
  stage: lint
  image: python:3.12-slim
  rules:
    - changes:
        - "app/**/*"
        - "migrations/**/*"
        - "tests/**/*"
        - "pyproject.toml"
        - "docker/**/*"
    - when: never
  script:
    - pip install --no-cache-dir uv ruff
    - ruff check app/
  allow_failure: true

test:
  stage: test
  image: python:3.12-slim
  rules:
    - changes:
        - "app/**/*"
        - "tests/**/*"
        - "migrations/**/*"
        - "pyproject.toml"
        - "docker/**/*"
    - when: never
  script:
    - pip install --no-cache-dir uv
    - uv pip install -e ".[dev]"
    - pytest tests/ -v --cov=app --cov-report=xml
  artifacts:
    paths:
      - coverage.xml
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

# Сборка образа
build:
  stage: build
  image: docker:24-dind
  services:
    - docker:24-dind
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_TAG =~ /^v(?:\d+.){2}(?:\d+)-release$/
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - docker build -t "$CI_REGISTRY_IMAGE:latest" -f docker/Dockerfile .
    - docker push "$CI_REGISTRY_IMAGE:latest"

# Деплой
deploy:
  stage: deploy
  image: alpine:latest
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
    - if: $CI_COMMIT_TAG =~ /^v(?:\d+.){2}(?:\d+)-release$/
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - echo "$EC2_SSH_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - ssh-keyscan -H ec2-3-71-173-220.eu-central-1.compute.amazonaws.com >> ~/.ssh/known_hosts
  script:
    - |
      ssh -tt ec2-user@ec2-3-71-173-220.eu-central-1.compute.amazonaws.com <<'EOF'
        cd /home/ec2-user/motokonig
        git pull origin main
        docker compose pull
        docker compose down
        docker compose up -d
        sleep 5
        docker compose exec -T backend alembic upgrade head
      EOF