stages:
  - lint
  - test
  - pages
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://docker:2375/
  AUTO_DEVOPS_PLATFORM_TARGET: "EC2"
  UV_CACHE_DIR: "$CI_PROJECT_DIR/.uv-cache"

cache:
  paths:
    - .uv-cache/
    - uv.lock

# Сборка образа
build:
  stage: build
  image: docker:24-dind
  services:
    - docker:24-dind
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v(?:\d+\.){2}\d+-release$/'
  script:
    - echo "Building API image.."
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - docker build -t "$CI_REGISTRY_IMAGE:latest" -f docker/Dockerfile .
    - docker push "$CI_REGISTRY_IMAGE:latest"
    - echo "Building complete."

# Деплой
deploy:
  stage: deploy
  image: alpine:latest

  # Запуск только на тегах vX.Y.Z-release
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v(?:\d+\.){2}\d+-release$/'

  before_script:
    - apk add --no-cache openssh-client rsync
    - eval "$(ssh-agent -s)"

    # --- SSH-ключ приходит как File-variable ---
    - |
      if [ ! -f "$SSH_PRIVATE_KEY" ]; then
        echo "❌ SSH_PRIVATE_KEY: path not found (проверь, что переменная Type=File)" >&2
        exit 1
      fi
      chmod 600 "$SSH_PRIVATE_KEY"
      ssh-add  "$SSH_PRIVATE_KEY"

    # --- ~/.ssh/config для беспромптового коннекта ---
    - mkdir -p ~/.ssh
    - printf 'Host *\n\tStrictHostKeyChecking no\n' > ~/.ssh/config

  script:
    # 1) логин в приватный registry на сервере
    - >
      ssh -o PubkeyAcceptedAlgorithms=+ssh-rsa \
          -o StrictHostKeyChecking=no \
          ec2-user@ec2-3-71-173-220.eu-central-1.compute.amazonaws.com \
      "docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY"

    # 2) выгрузка файлов
    - rsync -avz docker/compose.yml \
        ec2-user@ec2-3-71-173-220.eu-central-1.compute.amazonaws.com:~/motokonig/compose.yml
    - rsync -avz Caddyfile \
        ec2-user@ec2-3-71-173-220.eu-central-1.compute.amazonaws.com:~/motokonig/Caddyfile

    # 3) перезапуск backend-сервиса
    - >
      ssh -o PubkeyAcceptedAlgorithms=+ssh-rsa \
          ec2-user@ec2-3-71-173-220.eu-central-1.compute.amazonaws.com \
      "docker-compose -f ~/motokonig/compose.yml up -d --no-deps backend --force-recreate"
