stages:
  - lint
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  UV_CACHE_DIR: "$CI_PROJECT_DIR/.uv-cache"

cache:
  paths:
    - .uv-cache/
    - uv.lock

# Линтинг
lint:
  stage: lint
  image: python:3.12-slim
  script:
    - pip install uv ruff
    - ruff check app/
  allow_failure: true

# Сборка образа
build:
  stage: build
  image: docker:24-dind
  rules:
    - if: $CI_COMMIT_TAG =~ /^v(?:\d+.){2}(?:\d+)-release$/
  services:
    - docker:24-dind
  script:
    - docker build -t $CI_REGISTRY_IMAGE:latest .
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker push $CI_REGISTRY_IMAGE:latest
  only:
    - main

# Деплой
deploy:
  stage: deploy
  image: alpine:latest
  rules:
    - if: $CI_COMMIT_TAG =~ /^v(?:\d+.){2}(?:\d+)-release$/
  before_script:
    - apk add --no-cache openssh-client
    - eval $(ssh-agent -s)
    - chmod 600 "$SSH_PRIVATE_KEY"
    - ssh-add "$SSH_PRIVATE_KEY"
    - mkdir -p ~/.ssh
    - ssh-keyscan -H ec2-3-71-173-220.eu-central-1.compute.amazonaws.com >> ~/.ssh/known_hosts
  script:
    - |
      ssh ec2-user@ec2-3-71-173-220.eu-central-1.compute.amazonaws.com << 'EOF'
        cd /home/ec2-user/motokonig
        git pull origin main
        docker-compose pull
        docker-compose down
        docker-compose up -d
        sleep 5
        docker-compose exec -T backend alembic upgrade head
      EOF
  only:
    - main