
stages:
  - install
  - lint
  - test
  - release_notes
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  UV_CACHE_DIR: ".uv-cache"

install:
  stage: install
  image: python:3.12
  script:
    - pip install uv
    - uv pip install --system --strict

lint:
  stage: lint
  image: python:3.12
  script:
    - pip install uv
    - uv pip install ruff
    - ruff check .
