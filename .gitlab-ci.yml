stages:
  - lint
  - test
  - pages
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://docker:2375/
  UV_CACHE_DIR: "$CI_PROJECT_DIR/.uv-cache"

cache:
  paths:
    - .uv-cache/
    - uv.lock

# Ð›Ð¸Ð½Ñ‚Ð¸Ð½Ð³
lint:
  stage: lint
  image: python:3.12-slim
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^(main|dev)$/'
      changes:
        - "app/**/*"
        - "migrations/**/*"
        - "tests/**/*"
        - "pyproject.toml"
        - "docker/**/*"
        - ".gitlab-ci.yml"
  script:
    - pip install --no-cache-dir uv ruff
    - ruff check app/
  allow_failure: true

# Ð¢ÐµÑÑ‚Ð¸Ñ€Ð¾Ð²Ð°Ð½Ð¸Ðµ
test:
  stage: test
  image: python:3.12-slim
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^(main|dev)$/'
      changes:
        - "app/**/*"
        - "migrations/**/*"
        - "tests/**/*"
        - "pyproject.toml"
        - "docker/**/*"
        - ".gitlab-ci.yml"
  before_script:
    # Ð£ÑÑ‚Ð°Ð½Ð°Ð²Ð»Ð¸Ð²Ð°ÐµÐ¼ ÑÐ¸ÑÑ‚ÐµÐ¼Ð½Ñ‹Ðµ Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚Ð¸
    - apt-get update && apt-get install -y gcc g++ build-essential
    - pip install --no-cache-dir uv
  script:
    - uv sync --dev
    - >-
      uv run pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
      --cov-report=html --junitxml=report.xml
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: report.xml
    paths:
      - coverage.xml
      - htmlcov/
      - report.xml
    expire_in: 1 week
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  allow_failure: false

# Ð¡Ð±Ð¾Ñ€ÐºÐ° Ð¾Ð±Ñ€Ð°Ð·Ð°
build:
  stage: build
  image: docker:24-dind
  services:
    - docker:24-dind
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v(?:\d+\.){2}\d+-release$/'
  script:
    - echo "Building API image.."
    - export API_VERSION=$(echo "$CI_COMMIT_TAG" | sed -E 's/^v([0-9]+\.[0-9]+\.[0-9]+)-release$/\1/')
    - echo "ðŸ“¦  API_VERSION=$API_VERSION"
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - docker build --build-arg API_VERSION="$API_VERSION" \
      -t "$CI_REGISTRY_IMAGE:$API_VERSION" \
      -t "$CI_REGISTRY_IMAGE:latest" \
      -f docker/Dockerfile .
    - docker push "$CI_REGISTRY_IMAGE:latest"
    - echo "Building complete."

# Ð”ÐµÐ¿Ð»Ð¾Ð¹
deploy:
  stage: deploy
  image: alpine:latest
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v(?:\d+\.){2}\d+-release$/'
  before_script:
    # Ð£ÑÑ‚Ð°Ð½Ð¾Ð²Ð¸Ð¼ ssh-agent, rsync, docker-cli ÐµÑÐ»Ð¸ Ð½Ð°Ð´Ð¾
    - apk add --no-cache openssh-client rsync
    # Ð”Ð¾Ð±Ð°Ð²Ð¸Ð¼ ÐºÐ»ÑŽÑ‡ Ð´Ð»Ñ ssh
    - eval $(ssh-agent -s)
    - chmod 400 "$SSH_PRIVATE_KEY"
    - ssh-add "$SSH_PRIVATE_KEY"
    # ÐžÑ‚ÐºÐ»ÑŽÑ‡Ð¸Ð¼ host checking (Ð¼Ð¾Ð¶Ð½Ð¾ ÑƒÐ±Ñ€Ð°Ñ‚ÑŒ Ð´Ð»Ñ Ð¿Ñ€Ð¾Ð´Ð°ÐºÑˆÐµÐ½Ð°)
    - mkdir -p ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
  script:
    - >
      ssh -o StrictHostKeyChecking=no ec2-user@ec2-3-71-173-220.eu-central-1.compute.amazonaws.com \
      "docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY"
    # Ð—Ð°Ð³Ñ€ÑƒÐ¶Ð°ÐµÐ¼ compose-Ñ„Ð°Ð¹Ð» Ð½Ð° ÑÐµÑ€Ð²ÐµÑ€
    - rsync -avz docker/compose.yml ec2-user@ec2-3-71-173-220.eu-central-1.compute.amazonaws.com:~/compose.yml
    - rsync -avz Caddyfile ec2-user@ec2-3-71-173-220.eu-central-1.compute.amazonaws.com:~/Caddyfile
    # ÐžÐ±Ð½Ð¾Ð²Ð»ÑÐµÐ¼ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€ Ð¿Ñ€Ð¸ Ð¿Ð¾Ð¼Ð¾Ñ‰Ð¸ docker compose
    - >
      ssh ec2-user@ec2-3-71-173-220.eu-central-1.compute.amazonaws.com \
      "docker-compose -f ~/compose.yml pull backend && \
       docker-compose -f ~/compose.yml up -d --no-deps --force-recreate backend && \
       docker restart caddy"
      

# Publish coverage as GitLab Pages
pages:
  stage: pages
  dependencies:
    - test
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^(main|dev)$/'
      changes:
        - "app/**/*"
        - "migrations/**/*"
        - "tests/**/*"
        - "pyproject.toml"
        - "docker/**/*"
        - ".gitlab-ci.yml"
  script:
    - mkdir -p public
    - mv htmlcov/* public/
  artifacts:
    paths:
      - public
