stages:
  - lint
  - test
  - pages
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://docker:2375/
  AUTO_DEVOPS_PLATFORM_TARGET: "EC2"
  UV_CACHE_DIR: "$CI_PROJECT_DIR/.uv-cache"

cache:
  paths:
    - .uv-cache/
    - uv.lock

# Линтинг
lint:
  stage: lint
  image: python:3.12-slim
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^(main|dev)$/'
      changes:
        - "app/**/*"
        - "migrations/**/*"
        - "tests/**/*"
        - "pyproject.toml"
        - "docker/**/*"
        - ".gitlab-ci.yml"
  script:
    - pip install --no-cache-dir uv ruff
    - ruff check app/
  allow_failure: true

# Тестирование
test:
  stage: test
  image: python:3.12-slim
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^(main|dev)$/'
      changes:
        - "app/**/*"
        - "migrations/**/*"
        - "tests/**/*"
        - "pyproject.toml"
        - "docker/**/*"
        - ".gitlab-ci.yml"
  before_script:
    # Устанавливаем системные зависимости
    - apt-get update && apt-get install -y gcc g++ build-essential
    - pip install --no-cache-dir uv
  script:
    - uv sync --dev
    - >-
      uv run pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
      --cov-report=html --junitxml=report.xml
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: report.xml
    paths:
      - coverage.xml
      - htmlcov/
      - report.xml
    expire_in: 1 week
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  allow_failure: true

# Publish coverage as GitLab Pages
pages:
  stage: pages
  dependencies:
    - test
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /^(main|dev)$/'
      changes:
        - "app/**/*"
        - "migrations/**/*"
        - "tests/**/*"
        - "pyproject.toml"
        - "docker/**/*"
        - ".gitlab-ci.yml"
  script:
    - mkdir -p public
    - mv htmlcov/* public/
  artifacts:
    paths:
      - public

# Сборка образа
build:
  stage: build
  image: docker:24-dind
  services:
    - docker:24-dind
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v(?:\d+\.){2}\d+-release$/'
  script:
    - echo "Building API image.."
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" "$CI_REGISTRY"
    - docker build -t "$CI_REGISTRY_IMAGE:latest" -f docker/Dockerfile .
    - docker push "$CI_REGISTRY_IMAGE:latest"
    - echo "Building complete."

# Деплой
deploy:
  stage: deploy
  image: alpine:latest
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v(?:\d+\.){2}\d+-release$/'
  before_script:
    - 'command -v ssh-agent >/dev/null || ( apk add --update openssh )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | base64 -d | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan -H your-server.com >> ~/.ssh/known_hosts
  script:
    - >
      ssh -o StrictHostKeyChecking=no ec2-user@ec2-3-71-173-220.eu-central-1.compute.amazonaws.com \
      "docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY"
    # Загружаем compose-файл на сервер
    - rsync -avz docker/compose.yml ec2-user@ec2-3-71-173-220.eu-central-1.compute.amazonaws.com:~/compose.yml
    - rsync -avz Caddyfile ec2-user@ec2-3-71-173-220.eu-central-1.compute.amazonaws.com:~/motokonig/Caddyfile
    # Обновляем контейнер при помощи docker compose
    - >
      ssh ec2-user@ec2-3-71-173-220.eu-central-1.compute.amazonaws.com \
      "docker-compose -f ~/motokonig/compose.yml up -d --no-deps backend --force-recreate"